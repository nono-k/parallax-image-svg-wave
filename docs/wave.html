<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="wave.css">
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <h1 class="hero__title">Parallax Image</h1>
        <div class="parallax__image js-parallax" style="--top: 120px; --left: 0"><img class="js-parallax-item" src="https://picsum.photos/200/250?random=1" alt="">
          <div class="wave js-wave"></div>
        </div>
        <div class="parallax__image js-parallax" style="--top: 0px; --left: 250px"><img class="js-parallax-item" src="https://picsum.photos/200/220?random=2" alt="">
          <div class="wave js-wave"></div>
        </div>
        <div class="parallax__image js-parallax -right" style="--top: 220px; --right: 0px"><img class="js-parallax-item" src="https://picsum.photos/360/200?random=3" alt="">
          <div class="wave js-wave"></div>
        </div>
        <div class="parallax__image js-parallax" style="--top: 500px; --left: 120px"><img class="js-parallax-item" src="https://picsum.photos/360/220?random=4" alt="">
          <div class="wave js-wave"></div>
        </div>
        <div class="parallax__image js-parallax -right" style="--top: 600px; --right: 30px"><img class="js-parallax-item" src="https://picsum.photos/200/300?random=5" alt="">
          <div class="wave js-wave"></div>
        </div>
        <div class="parallax__image js-parallax" style="--top: 820px; --left: 60px"><img class="js-parallax-item" src="https://picsum.photos/200/280?random=6" alt="">
          <div class="wave js-wave"></div>
        </div>
        <div class="parallax__image js-parallax -right" style="--top: 1100px; --right: 100px"><img class="js-parallax-item" src="https://picsum.photos/360/240?random=7" alt="">
          <div class="wave js-wave"></div>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.27/bundled/lenis.min.js"></script>
    <script src="wave.js"></script>
  </body>
</html>
